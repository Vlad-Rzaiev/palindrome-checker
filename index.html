<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <h1 class="main-title">Is it a Palindrome?</h1>

      <div class="palindrome-form-wrapper">
        <form class="palindrome-form palindrome-form-js">
          <label class="palindrome-form-label" for="text-input"
            >Enter in text to check for a palindrome:</label
          >
          <input
            class="palindrome-form-user-input palindrome-form-user-input-js"
            type="text"
            id="text-input"
            name="text-input"
          />

          <button
            class="palindrome-form-submit-btn"
            type="submit"
            id="check-btn"
          >
            Check
          </button>
        </form>
        <div class="result" id="result">
          <p class="result-text"></p>
        </div>
      </div>
      <div class="info-text-container">
        <p class="info-text">
          A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
